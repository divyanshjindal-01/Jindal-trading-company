<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <style>
        .highlight{
    color: red;
}
     </style>
</head>
<body>
<!-- div for navbar -->
    <div class="navbar">
        <input id="searchBox" type="text" placeholder="search...">
    </div>

<!-- div for store details -->
    <div class="store-details"></div>

<!-- div for advertisment -->
    <div class="advertisment">
        <div class="index"></div>
        <div class="display"></div>
        <div class="offers"></div>
    </div>

    <!-- div for daily products -->
    <div class="daily-products">
        <!--item div-->
        <div class="product">
            <ul class="itemList">
                <li>image</li>
                <li class="itemName">mango</li>
                <li>price</li>
             </ul>
            <button class="addtocart">Add To Cart</button>
        </div>
        <!--item div-->
        <div class="product">
            <ul class="itemList">
                <li>image</li>
                <li class="itemName">grapes</li>
                <li>price</li>
             </ul>
            <button class="addtocart">Add To Cart</button>
        </div>
        <!--item div-->
        <div class="product">
            <ul class="itemList">
                <li>image</li>
                <li class="itemName">orange</li>
                <li>price</li>
             </ul>
            <button class="addtocart">Add To Cart</button>
        </div>
        <!-- div for top products -->
    <div class="topProducts">
        <!--item div-->
        <div class="product">
            <ul class="itemList">
                <li>image</li>
                <li class="itemName">kiwi</li>
                <li>price</li>
             </ul>
            <button class="addtocart">Add To Cart</button>
        </div>
        <!--item div-->
        <div class="product">
            <ul class="itemList">
                <li>image</li>
                <li class="itemName">pomegranet</li>
                <li>price</li>
             </ul>
            <button class="addtocart">Add To Cart</button>
        </div>
        <!--item div-->
        <div class="product">
            <ul class="itemList">
                <li>image</li>
                <li class="itemName">apple</li>
                <li>price</li>
             </ul>
            <button class="addtocart">Add To Cart</button>
        </div>
    </div>
</body>
<script>
    let itemName =  document.querySelectorAll("#itemName");
let searchBar = document.getElementById("searchBox");
const item = document.querySelectorAll(".itemName");

searchBar.addEventListener('input',()=>{
    const searchValue = searchBar.value.toLowerCase();

    item.forEach(item =>{
        if(item.textContent.toLowerCase().includes(searchValue)){
            item.classList.add('highlight');
        }else{
            item.classList.remove('highlight');
        }
    });
});
</script>

</html>
