<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Registration2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <div class="container-div">
    <!-- Left traf me  image hai  -->
    <div class="image-section">
      <img src="../images/E-commerce copy.jpg" alt="store-img">
      <!-- <p><i>#Collcation of 2025</i></p> -->
      
    </div>
    <!-- Right traf me  Form hai... -->
    <div class="form-section">
      <h1>Registration Form</h1>
      <form>
        <div class="form-row">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
        </div>
        <div class="form-row">
          <input type="number" placeholder="Mobile Number">
          <i class="fas fa-user"></i>
        </div>
        <div class="form-row">
          <input type="email" placeholder="Email Address">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="form-row">
          <!-- yha pe gender select hoga -->
          <select>
          <option>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
          <select>
            <!-- <option>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option> -->
            <option>Choose Country</option>
            <option>India</option>
            <option>Pakistan</option>
            <option>Arab</option>
            <option>Dubai</option>
            <option>China</option>
            <option>Nepal</option>
            <option>America</option>
          </select>
         
            
          
<!-- IF we change gender to country  -->
        </div>
        <div class="form-row">
          <input type="password" placeholder="Password">
          <i class="fas fa-lock"></i>
        </div>
        <div class="form-row">
          <input type="password" placeholder="Confirm Password">
          <i class="fas fa-lock"></i>
        </div>
        <!-- Button ke liye alg div hai -->
        <a href="http://127.0.0.1:5500/LOgins.html">
          <button type="button" class="register-btn">Register & Login</button>
        </a>
      </form>
    </div>
  </div>
</body>
</html>
