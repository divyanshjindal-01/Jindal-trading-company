<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="LOgins.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <div class="container">
        <div class="image-side">
            <img src="E-commerce.jpg" alt="Fashion Image">
            
        </div>
        <div class="form-side">
            <h2>LOGIN</h2>
            <form>
                <div class="input-group">
                    <label for="username">E-mail <spam id="slash">/</spam> Mobile</label>
                    <input type="text" id="username" placeholder="Enter E-mail / Mobile">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
                <div class="dont-account">
                        <p class="links">Don't have an account?<br>
                            <a href="http://127.0.0.1:5500/Registration2.html?">Register Now</a> here</a></p>
                        <!-- <i class="fa-brands fa-google"></i></a>  -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
